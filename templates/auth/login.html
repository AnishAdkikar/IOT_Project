<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <style>
      body {
        background-color: #f7f7f7;
        color: #333;
        font-family: "Arial", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .success-message {
        background-color: #2ecc71;
        color: white;
        padding: 10px;
        border-radius: 5px;
        width: fit-content;
        margin: 0 auto 20px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>User Login</h2>
      {% if registered_username %}
      <p class="success-message">
        Registration successful! Welcome, {{ registered_username }}!
      </p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div>{{ form.as_p }}</div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
